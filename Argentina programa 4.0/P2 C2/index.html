<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Clase 2 - linktree</title>

</head>
<body>
    <div class="container">
        <div class="logo"><img src="avatar-ej2.png" alt=""></div>

            <a href='https://facebook.com' target="_blank" class="facebook"><i class="lab la-facebook-f"></i></a>
