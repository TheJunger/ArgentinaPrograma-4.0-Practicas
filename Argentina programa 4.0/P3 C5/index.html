<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-0 col-md-2"></div>
            <div class="imageContainer col-sm-12 col-md-4 d-flex p-0 m-0 justify-content-center align-items-center">
                <img class="imgAdmin img-fluid" src="img-login.jpg" alt="">
                <h1 class="textAdmin position-absolute top-50">admin</h1>
            </div>
            <div class="loginContainer col-sm-12 col-md-4 bg-white py-sm-2">
                <h1 class="loginText py-sm-2">Login</h1>
                <div class="form py-sm-2">
                    <div class="emailCont">
                        <i class="bi bi-envelope"></i>
                        <input type="text" placeholder="email">
                    </div>
                    <div class="passCont">
                        <i class="bi bi-lock"></i>
                        <input type="password" placeholder="contraseña">
                    </div>
                    <a class="forgotPS" href="">¿Olvidaste tu contraseña?</a>
                </div>
                <input class="btnIngresar  my-sm-2" type="button" value="Ingresar">
            </div>
            <div class="col-sm-0 col-md-2"></div>
        </div>
    </div>
</body>
</html>
